<div layout="row" layout-align="center center">
    <div class="md-whiteframe-z1" flex=50 layout-align="center center">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Payment</h2>
            </div>
        </md-toolbar>

        <md-content layout-padding>
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <label>First name</label>
                    <input ng-model="signUpCtrl.registration.firstName">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Last Name</label>
                    <input ng-model="signUpCtrl.registration.lastName">
                </md-input-container>
            </div>

            <div layout="row" layout-align="end center">
                <md-button class="md-raised md-warn">
                    Cancel
                </md-button>
                <md-button class="md-primary md-raised" ng-click="signUpCtrl.register(signUpCtrl.registration)">
                    Send Payment!
                </md-button>
            </div>
        </md-content>
    </div>
</div>
