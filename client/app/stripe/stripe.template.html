<div layout="row" layout-align="center center">
  <div class="md-whiteframe-z1" flex=50 layout-align="center center">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Payment</h2>
      </div>
    </md-toolbar>

    <md-content layout-padding>
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Email</label>
          <input ng-model="stripeCtrl.email">
        </md-input-container>
      </div>
      <br>
      <br>
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Card Number</label>
          <input ng-model="stripeCtrl.source.id">
        </md-input-container>
      </div>
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Expiration Month</label>
          <input ng-model="stripeCtrl.source.exp_month">
          <!--<input ng-model="signUpCtrl.registration.firstName">-->
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Expiration Year</label>
          <input ng-model="stripeCtrl.source.exp_year">
          <!--<input ng-model="signUpCtrl.registration.firstName">-->
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>CVC</label>
          <input ng-model="stripeCtrl.source.cvc_check">
          <!--<input ng-model="signUpCtrl.registration.lastName">-->
        </md-input-container>
      </div>

      <div layout="row" layout-align="end center">
        <md-button class="md-raised md-warn">
          Pay 2 Million dollars!
        </md-button>
        <md-button class="md-primary md-raised" ng-click="stripeCtrl.buy(stripeCtrl.product)">
          Pay 1 Million Dollars!
        </md-button>
      </div>
    </md-content>
  </div>
</div>

<pre>{{stripeCtrl | json}}</pre>
