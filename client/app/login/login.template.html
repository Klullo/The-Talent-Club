<md-card>
  <md-card-title>
    <md-card-title-media>
      <div class="md-media-sm card-media">
      </div>
    </md-card-title-media>
    <md-card-title-text>
      <span class="md-headline"><strong><i class="fa fa-spinner" aria-hidden="true"></i> Talent Club</strong></span>
      <span class="md-subhead description">Please log in to continue</span>
    </md-card-title-text>
  </md-card-title>
</md-card>


  <div class="md-whiteframe-z1">
  <md-content layout-padding>
    <div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>

      <label>Email <i class="fa fa-user-o" aria-hidden="true"></i>:</label>
      <br>
      <input type="text" ng-model="loginCtrl.email">
    </md-input-container>

    <md-input-container class="md-block" flex-gt-sm>
      <label>Password <i class="fa fa-unlock-alt" aria-hidden="true"></i>:</label>
      <br>
      <input type="password" ng-model="loginCtrl.password">
    </md-input-container>
    <md-button class="md-accent md-raised md-hue-3" type="cancel">Cancel</md-button>
    <md-button class="md-raised" type="submit" ng-click="loginCtrl.login(loginCtrl.email, loginCtrl.password)">Submit</md-button>
  </md-content>
</center>
<pre>
{{ loginCtrl | json}}
</pre>
